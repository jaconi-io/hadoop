services:
  sut:
    build: .
    command: /test.sh
    environment:
      FS_DEFAULTFS: hdfs://namenode:9000
    depends_on:
      - namenode
      - datanode1
      - datanode2
    volumes:
      - ${PWD}/test/test.sh:/test.sh

  namenode:
    build: .
    command: hdfs namenode
    environment:
      FS_DEFAULTFS: hdfs://namenode:9000
    depends_on:
      - namenode-format
    volumes:
      - namenode:/tmp/hadoop-root/dfs/name

  namenode-format:
    build: .
    command: hdfs namenode -format -nonInteractive
    environment:
      FS_DEFAULTFS: hdfs://namenode:9000
    volumes:
      - namenode:/tmp/hadoop-root/dfs/name

  datanode1:
    build: .
    command: hdfs datanode
    environment:
      FS_DEFAULTFS: hdfs://namenode:9000
    volumes:
      - datanode1:/tmp/hadoop-root/dfs/name

  datanode2:
    build: .
    command: hdfs datanode
    environment:
      FS_DEFAULTFS: hdfs://namenode:9000
    volumes:
      - datanode2:/tmp/hadoop-root/dfs/name

volumes:
  namenode:
  datanode1:
  datanode2:
